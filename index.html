<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日報・月報作成システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <!-- ヘッダー -->
        <header class="bg-primary text-white p-3 mb-4">
            <h1 class="text-center mb-0">
                <i class="fas fa-chart-line me-2"></i>
                日報・月報作成システム
            </h1>
        </header>

        <!-- 公休日・禁止日設定モーダル -->
        <div class="modal fade" id="holidaySettingsModal" tabindex="-1" aria-labelledby="holidaySettingsModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="holidaySettingsModalLabel">
                            <i class="fas fa-calendar-alt me-2"></i>公休日・禁止日設定
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-6">
                                <h6 class="mb-3">
                                    <i class="fas fa-calendar-day me-2 text-success"></i>公休日設定
                                </h6>
                                <div class="calendar-container">
                                    <div class="calendar-header">
                                        <button class="btn btn-sm btn-outline-secondary" id="prevMonthPublic">
                                            <i class="fas fa-chevron-left"></i>
                                        </button>
                                        <span id="currentMonthPublic" class="calendar-month"></span>
                                        <button class="btn btn-sm btn-outline-secondary" id="nextMonthPublic">
                                            <i class="fas fa-chevron-right"></i>
                                        </button>
                                    </div>
                                    <div id="publicHolidayCalendar" class="calendar-grid"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <h6 class="mb-3">
                                    <i class="fas fa-calendar-times me-2 text-danger"></i>禁止日設定
                                </h6>
                                <div class="calendar-container">
                                    <div class="calendar-header">
                                        <button class="btn btn-sm btn-outline-secondary" id="prevMonthProhibited">
                                            <i class="fas fa-chevron-left"></i>
                                        </button>
                                        <span id="currentMonthProhibited" class="calendar-month"></span>
                                        <button class="btn btn-sm btn-outline-secondary" id="nextMonthProhibited">
                                            <i class="fas fa-chevron-right"></i>
                                        </button>
                                    </div>
                                    <div id="prohibitedDayCalendar" class="calendar-grid"></div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mt-4">
                            <h6 class="mb-3">
                                <i class="fas fa-list me-2"></i>設定済み日付一覧
                            </h6>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="card">
                                        <div class="card-header bg-success text-white">
                                            <i class="fas fa-calendar-day me-2"></i>公休日
                                        </div>
                                        <div class="card-body">
                                            <div id="publicHolidayList" class="holiday-list"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="card">
                                        <div class="card-header bg-danger text-white">
                                            <i class="fas fa-calendar-times me-2"></i>禁止日
                                        </div>
                                        <div class="card-body">
                                            <div id="prohibitedDayList" class="holiday-list"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
                        <button type="button" class="btn btn-primary" id="saveHolidaySettings">
                            <i class="fas fa-save me-2"></i>設定を保存
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- メインコンテンツ -->
        <div class="row">
            <!-- 左サイドバー -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0"><i class="fas fa-upload me-2"></i>データアップロード</h5>
                    </div>
                    <div class="card-body">
                        <div class="drop-zone" id="dropArea">
                            <div class="drop-zone-content">
                                <i class="fas fa-cloud-upload-alt fa-3x text-muted mb-3"></i>
                                <p class="mb-2">Excelファイルをドロップ</p>
                                <p class="text-muted small">または</p>
                                <button class="btn btn-outline-primary" id="fileInputBtn">
                                    <i class="fas fa-folder-open me-2"></i>ファイル選択
                                </button>
                                <input type="file" id="fileInput" accept=".xlsx,.xls" style="display: none;">
                            </div>
                        </div>
                        
                        <div class="mt-3" id="fileInfo" style="display: none;">
                            <div class="alert alert-success">
                                <i class="fas fa-check-circle me-2"></i>
                                <strong id="fileName"></strong> が読み込まれました
                            </div>
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary" id="processDataBtn">
                                    <i class="fas fa-cogs me-2"></i>データ処理
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 日付選択 -->
                <div class="card mt-3">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0"><i class="fas fa-calendar me-2"></i>日付選択</h5>
                    </div>
                    <div class="card-body">
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-calendar-day"></i>
                                    </span>
                                    <input type="date" class="form-control" id="dateInput" value="">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="d-grid gap-2">
                                    <button class="btn btn-primary" id="generateDailyReport">
                                        <i class="fas fa-file-alt me-2"></i>日報生成
                                    </button>
                                    <button class="btn btn-info" id="generateMonthlyReport">
                                        <i class="fas fa-calendar-alt me-2"></i>月報生成
                                    </button>
                                    <button class="btn btn-warning" id="openHolidaySettings">
                                        <i class="fas fa-cog me-2"></i>公休日・禁止日設定
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="reportDate" class="form-label">日報作成日</label>
                            <input type="date" class="form-control" id="reportDate">
                        </div>
                        <div class="mb-3">
                            <label for="reportMonth" class="form-label">月報作成月</label>
                            <input type="month" class="form-control" id="reportMonth">
                        </div>
                    </div>
                </div>
            </div>

            <!-- メインコンテンツエリア -->
            <div class="col-md-9">
                <!-- タブナビゲーション -->
                <ul class="nav nav-tabs" id="reportTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="daily-tab" data-bs-toggle="tab" data-bs-target="#daily" type="button" role="tab">
                            <i class="fas fa-calendar-day me-2"></i>日報
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="monthly-tab" data-bs-toggle="tab" data-bs-target="#monthly" type="button" role="tab">
                            <i class="fas fa-calendar-alt me-2"></i>月報
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="data-tab" data-bs-toggle="tab" data-bs-target="#data" type="button" role="tab">
                            <i class="fas fa-database me-2"></i>データ確認
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="staff-data-tab" data-bs-toggle="tab" data-bs-target="#staff-data" type="button" role="tab">
                            <i class="fas fa-users me-2"></i>担当別データ
                        </button>
                    </li>
                </ul>
                
                <!-- タブコンテンツ -->
                <div class="tab-content" id="reportTabContent">
                    <!-- 日報タブ -->
                    <div class="tab-pane fade show active" id="daily" role="tabpanel">
                        <div class="card mt-3">
                            <div class="card-header bg-warning text-dark">
                                <h5 class="mb-0"><i class="fas fa-calendar-day me-2"></i>日報</h5>
                            </div>
                            <div class="card-body">
                                <div id="dailyReportContent">
                                    <div class="text-center text-muted py-5">
                                        <i class="fas fa-file-excel fa-3x mb-3"></i>
                                        <p>Excelファイルをアップロードして日報を作成してください</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 月報タブ -->
                    <div class="tab-pane fade" id="monthly" role="tabpanel">
                        <div class="card mt-3">
                            <div class="card-header bg-success text-white">
                                <h5 class="mb-0"><i class="fas fa-calendar-alt me-2"></i>月報</h5>
                            </div>
                            <div class="card-body">
                                <div id="monthlyReportContent">
                                    <div class="text-center text-muted py-5">
                                        <i class="fas fa-file-excel fa-3x mb-3"></i>
                                        <p>Excelファイルをアップロードして月報を作成してください</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- データ確認タブ -->
                    <div class="tab-pane fade" id="data" role="tabpanel">
                        <div class="card mt-3">
                            <div class="card-header bg-info text-white">
                                <h5 class="mb-0"><i class="fas fa-database me-2"></i>データ確認</h5>
                            </div>
                            <div class="card-body">
                                <div id="dataConfirmationContent">
                                    <div class="text-center text-muted py-5">
                                        <i class="fas fa-database fa-3x mb-3"></i>
                                        <p>Excelファイルをアップロードしてデータを確認してください</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 担当別データタブ -->
                    <div class="tab-pane fade" id="staff-data" role="tabpanel">
                        <div class="card mt-3">
                            <div class="card-header bg-primary text-white">
                                <h5 class="mb-0"><i class="fas fa-users me-2"></i>担当別データ</h5>
                            </div>
                            <div class="card-body">
                                <div id="staffDataContent">
                                    <div class="text-center text-muted py-5">
                                        <i class="fas fa-users fa-3x mb-3"></i>
                                        <p>Excelファイルをアップロードして担当別データを確認してください</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ライブラリ -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <!-- PDF生成ライブラリ -->
    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    
    <!-- アプリケーションスクリプト -->
    <script type="module" src="dist/app.js"></script>
    
    <!-- モジュール読み込みエラー時のフォールバック -->
    <script>
        // ESモジュールの読み込みをチェック
        window.addEventListener('error', function(e) {
            if (e.filename && e.filename.includes('dist/')) {
                console.error('モジュール読み込みエラー:', e.filename);
                console.info('HTTPサーバーで実行してください: npx http-server . -p 8080');
                console.info('その後、http://localhost:8080 にアクセスしてください');
            }
        }, true);
    </script>
    
    <!-- テスト用コンソールログ -->
    <script>
        console.log('HTMLファイル読み込み完了');
        console.log('基本的なコンソールログテスト');
        
        // ページ読み込み完了時のログ
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM読み込み完了');
        });
        
        // エラーハンドリング
        window.addEventListener('error', function(e) {
            console.error('JavaScriptエラー:', e.error);
        });
    </script>
</body>
</html>
